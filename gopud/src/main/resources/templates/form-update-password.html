<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">

<head>
    <meta charset="UTF-8">
    <title> Update Password </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar (pageTitle='Update Password')"></nav>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Update Password</div>
                    <div th:text="${alert}"></div>
                    <div class="card-body">
                        <form th:action="@{/user/updatePassword}" method="POST">
                            <label>Password Lama</label>
                            <input type="password" id="oldPassword" name="oldPassword" class="form-control"/>

                            <label>Password Baru</label>
                            <input type="password" id="password" name="password" class="form-control"/>

                            <label>Konfirmasi Password Baru</label>
                            <input type="password" id="konfirmasiPassword" name="konfirmasiPassword" class="form-control"/>

                            <br>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
