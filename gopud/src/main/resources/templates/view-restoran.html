    <h2> Daftar Menu: </h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Id Menu</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Deskripsi</th>
                <th>Durasi Penyajian</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menu, iterationStatus : *{menuList}"
                th:style="${iterationStatus.even} ? 'color: blue'"></td>
                <td th:text="${iterationStatus.count}"> </td>
                <td th:text="${menu.id}"></td>
                <td th:text="${menu.nama}"></td>
                <td th:if="${menu.harga} >= 10000">Diatas 10k </td>
                <td th:unless="${menu.harga} >= 10000">Dibawah 10k </td>
                <td th:text="${menu.deskripsi}"></td>
                <td th:text="${menu.durasiMasak}"></td>
            </tr>
        </tbody>
    </table>
